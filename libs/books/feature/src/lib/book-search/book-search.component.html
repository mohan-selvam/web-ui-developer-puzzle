<form class="search-form" [formGroup]="searchForm" (submit)="searchBooks()">
  <mat-form-field floatLabel="never">
    <input
      autoFocus
      matInput
      type="search"
      placeholder="Search for books to add to your reading list"
      formControlName="term"
    />
    <button mat-icon-button matSuffix aria-label="Search Book">
      <mat-icon>search</mat-icon>Search
    </button>
  </mat-form-field>
</form>

<ng-container *ngIf="searchTerm; else empty">
  <div class="book-grid">
    <div class="book" [attr.data-testing]="'book-item-'+index" *ngFor="let b of books$ | async; let index = index">
      <div class="book--title">
        {{ b.title }}
      </div>
      <div class="book--content">
        <div class="book--content--cover">
          <img alt="Cover Image" src="{{ b.coverUrl }}" />
        </div>
        <div class="book--content--info">
          <div><strong>Author:</strong> {{ b.authors.join(',') }}</div>
          <div><strong>Publisher:</strong> {{ b.publisher }}</div>
          <div>
            <strong>Published:</strong> {{ formatDate(b.publishedDate) }}
          </div>
          <div *ngIf="b.finished">
            <strong>Finished:</strong> {{ formatDate(b.finishedDate) }}
          </div>
          <p [innerHTML]="b.description"></p>
          <div>
            <button
              aria-label="Read Book"
              mat-flat-button
              [attr.data-cy-add-book]="'add-book-'+index"
              color="primary"
              (click)="addBookToReadingList(b)"
              [disabled]="b.isAdded"
            >
              {{b.finished ? 'Finished' : 'Want to Read'}}
              <mat-icon *ngIf="b.finished">check_circle</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <div class="empty">
    <p>
      Try searching for a topic, for example "<a (click)="searchExample()"
        >JavaScript</a
      >".
    </p>
  </div>
</ng-template>
